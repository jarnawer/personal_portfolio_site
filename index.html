    <!-- Floating Layer Popup -->
    <div id="image-popup" class="image-popup" onclick="closeImagePopup()">

        <img id="popup-image" src="" alt="">
        <div class="caption" id="popup-caption"></div>
    </div>
    <script>
        function openImagePopup(imageElement) {
            // Get the image source and alt text
            const imageSrc = imageElement.src;
            const imageAlt = imageElement.alt;

            // Set the image and caption in the popup
            document.getElementById('popup-image').src = imageSrc;
            document.getElementById('popup-caption').innerText = imageAlt;

            // Show the popup
            document.getElementById('image-popup').style.display = 'flex';
        }

        function closeImagePopup() {
            // Hide the popup
            document.getElementById('image-popup').style.display = 'none';
        }
    </script>
